<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <!-- AOS -->

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">О себе</a></li>
        <li class="nav-item"><a class="nav-link" href="achievements.html">Достижения</a></li>

      </ul>
    </div>
  </div>
</nav>

<main class="container mt-5">
  <h1 class="mb-4">Отправить домашнее задание</h1>
  <form id="homework-form" class="shadow-sm p-4 rounded" data-aos="fade-up">
    <div class="mb-3">
      <label for="user_email" class="form-label">Ваш email</label>
      <input type="email" class="form-control" id="user_email" name="user_email" required />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Комментарий</label>
      <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Файл домашнего задания</label>
      <input type="file" class="form-control" id="file" name="file" required />
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>

  <div id="status-message" class="mt-3"></div>
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="js/email-form.js"></script>
</body>
</html>
