  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html" data-i18n="brand">English with Maria</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="nav_home">Главная</a></li>

<main class="container mt-5">
  <h1 class="mb-4" data-aos="fade-down" data-i18n="materials_heading">Отправить домашнее задание</h1>
  <form id="homework-form" class="shadow-sm p-4 rounded" data-aos="fade-up">
    <div class="mb-3">
      <label for="user_email" class="form-label" data-i18n="label_email">Ваш email</label>
      <input type="email" class="form-control" id="user_email" name="user_email" required />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label" data-i18n="label_comment">Комментарий</label>
      <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label" data-i18n="label_file">Файл домашнего задания</label>
      <input type="file" class="form-control" id="file" name="file" required />
    </div>

    <button type="submit" class="btn btn-primary" data-i18n="btn_submit">Отправить</button>
  </form>

  <div id="status-message" class="mt-3"></div>
</main>

<footer class="mt-5 py-4 bg-light text-center">
