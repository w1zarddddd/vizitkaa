<main class="container mt-5">

  <!-- Заголовок -->
  <section class="text-center mb-5" data-aos="fade-down">
    <h1 class="display-5">Связаться с Марией Валерьевной</h1>
    <p class="lead">Оставьте сообщение, и я свяжусь с вами в ближайшее время!</p>
  </section>

  <!-- Форма обратной связи -->
  <section class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
    <div class="col-lg-8">
      <form id="contact-form" action="#" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ваш email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Сообщение</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Отправить</button>
      </form>
      <div id="status-message" class="mt-3"></div>
    </div>
  </section>

</main>

<script>
  AOS.init({
    once: true,
    duration: 800,
    easing: 'ease-in-out'
  });

  // Обработка отправки формы (пример)
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // TODO: Подключить EmailJS или другую логику отправки
    document.getElementById('status-message').innerHTML =
      '<div class="alert alert-success">Спасибо! Ваше сообщение отправлено.</div>';
    this.reset();
  });
</script>
