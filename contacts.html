<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="contacts_title">Контакты - Английский с Марией Валерьевной</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- AOS animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html" data-i18n="brand">English with Maria</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="nav_home">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html" data-i18n="nav_about">О себе</a></li>
        <li class="nav-item"><a class="nav-link" href="achievements.html" data-i18n="nav_achievements">Достижения</a></li>
        <li class="nav-item"><a class="nav-link" href="materials.html" data-i18n="nav_materials">Материалы</a></li>
        <li class="nav-item"><a class="nav-link active" href="contacts.html" data-i18n="nav_contacts">Контакты</a></li>
        <!-- Language switcher -->
        <li class="nav-item ms-3">
          <select id="lang-switcher" class="form-select form-select-sm">
            <option value="ru">Русский</option>
            <option value="en">English</option>
          </select>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-5">

  <!-- Заголовок -->
  <section class="text-center mb-5" data-aos="fade-down">
    <h1 class="display-5" data-i18n="contacts_heading">Связаться с Марией Валерьевной</h1>
    <p class="lead" data-i18n="contacts_sub">Оставьте сообщение, и я свяжусь с вами в ближайшее время!</p>
  </section>

  <!-- Форма обратной связи -->
  <section class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
    <div class="col-lg-8">
      <form id="contact-form" action="#" method="post">
        <div class="mb-3">
          <label for="name" class="form-label" data-i18n="label_name">Имя</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" data-i18n="label_email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ваш email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label" data-i18n="label_message">Сообщение</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" data-i18n="btn_send">Отправить</button>
      </form>
      <div id="status-message" class="mt-3"></div>
    </div>
  </section>

</main>

<footer class="mt-5 py-4 bg-light text-center">
  <div class="container">
    <p class="mb-1">&copy; 2025 Английский с Марией Валерьевной</p>
    <small data-i18n="footer_contact">Телефон: +7 (914) 827-95-53 &middot; Email: grigmaryiavaleri@mail.ru</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="js/script.js"></script>
<script>
  AOS.init({ once: true, duration: 800, easing: 'ease-in-out' });

  // Обработка отправки формы
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('status-message').innerHTML =
      `<div class="alert alert-success" data-i18n="status_success">Спасибо! Ваше сообщение отправлено.</div>`;
    this.reset();
  });
</script>

<!-- Подключаем i18n-скрипт -->
<script src="js/language_selector.js"></script>
</body>
</html>
